{% extends "layout.html" %}
{% block body %}
<div class="container-fluid py-5 hero">
    <h1 class="display-4 text-light">{{this.title}}</h1>
    <a href="../../"><button class="btn btn-dark">Back</button></a>
</div>
<div class="flexy">
    <div>
        <img class="ani-img" src="{{this.image}}" alt="{{this.title}}" />
    </div>
    <div class="desc text-light">
        <p>{{this.extended}}</p>
    </div>
</div>
{% endblock %}
